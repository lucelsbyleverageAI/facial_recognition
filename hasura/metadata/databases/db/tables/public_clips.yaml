table:
  name: clips
  schema: public
object_relationships:
  - name: card
    using:
      foreign_key_constraint_on: card_id
  - name: watch_folder
    using:
      foreign_key_constraint_on: watch_folder_id
array_relationships:
  - name: frames
    using:
      foreign_key_constraint_on:
        column: clip_id
        table:
          name: frames
          schema: public
