table:
  name: cards
  schema: public
object_relationships:
  - name: card_config
    using:
      foreign_key_constraint_on:
        column: card_id
        table:
          name: card_configs
          schema: public
  - name: project
    using:
      foreign_key_constraint_on: project_id
array_relationships:
  - name: clips
    using:
      foreign_key_constraint_on:
        column: card_id
        table:
          name: clips
          schema: public
